{% extends 'base.html' %}

{% block title %}Confirm Delete Student{% endblock %}

{% block content %}
    <h1>Delete Student</h1>
    <p>Are you sure you want to delete "{{ student.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'student_list' %}" class="btn">Cancel</a>
    </form>
{% endblock %}
