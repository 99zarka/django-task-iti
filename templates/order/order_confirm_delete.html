{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete the order for "{{ order.product.name }}" ({{ order.product_quantity }} units) by {{ order.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'order_detail' order.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
