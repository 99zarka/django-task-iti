{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Product Details</h2>
    <div class="card">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 300px; object-fit: cover;">
        {% else %}
        <img src="https://via.placeholder.com/300" class="card-img-top" alt="No Image" style="height: 300px; object-fit: cover;">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="card-text"><strong>Quantity:</strong> {{ product.quantity }}</p>
            <a href="{% url 'product_update' product.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
